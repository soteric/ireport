{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
    <script type="text/javascript" src="{% static "js/highcharts.js" %}"></script>
    <script type="text/javascript" src="{% static "js/modules/exporting.js" %}"></script>
    <script type="text/javascript" src="{% static "js/populatebacklog.js" %}"></script>
{% endblock %}

{% block active %}
    <li>
        <a href="defects">V1 REM Defect</a>
    </li>
    <li class="active">
        <a href="backlogs">V1 BI</a>
    </li>
    
{% endblock %}

{% block content %}


    <div class="span12" style="margin-top: 30px;">
    <button class='btn-primary btn-primary' onclick='javascript:populateChart(this.value)' value='Sprint 1'>Sprint 1</button>
    <button class='btn-primary btn-primary' onclick='javascript:populateChart(this.value)' value='Sprint 2'>Sprint 2</button>
    <button class='btn-primary btn-primary' onclick='javascript:populateChart(this.value)' value='Feature Freeze'>Feature Freeze</button>
    </div>

    <div id="ichart" class="span12" style="min-width: 400px; max-width: 1200px; max-height: 780px; min-height: 400px; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 30px;"></div>
{% endblock %}
